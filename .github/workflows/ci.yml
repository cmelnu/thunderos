name: ThunderOS CI

on:
  push:
    branches: [ main, dev/*, feature/*, release/* ]
  pull_request:
    branches: [ main, dev/* ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install RISC-V toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-riscv64-unknown-elf
    
    - name: Install QEMU
      run: |
        sudo apt-get install -y qemu-system-misc
    
    - name: Build kernel
      run: make
    
    - name: Verify build artifacts
      run: |
        test -f build/thunderos.elf
        test -f build/thunderos.bin
    
    - name: Run QEMU and wait for boot
      run: |
        chmod +x scripts/run-qemu.sh
        # Run QEMU and let the script handle waiting for boot
        ./scripts/run-qemu.sh -machine virt -m 128M -bios default -kernel build/thunderos.elf > qemu_output.log 2>&1
        EXIT_CODE=$?
        if [ $EXIT_CODE -ne 0 ]; then
          echo "QEMU failed to boot or timed out"
          cat qemu_output.log
          exit $EXIT_CODE
        fi
      env:
        TIMEOUT_SECONDS: 60
    
    - name: Build tests
      run: |
        cd tests
        make || echo "Test build skipped (optional)"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: thunderos-build
        path: |
          build/thunderos.elf
          build/thunderos.bin
        retention-days: 7
    
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: qemu-logs
        path: qemu_output.log
        retention-days: 7